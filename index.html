<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>VueCleanCode Architeture</title>
    <link href="./src/styles/style.css" rel="stylesheet" type="text/css" />

    <!-- External Libs -->
    <script src="./vendors/vue.js"></script>
    <script src="./vendors/vue-router.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- App scripts -->
    <script src="./src/main.js" type="module" defer></script>

    <!-- PWA -->
    <link rel="manifest" href="./public/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./public/sw.js");
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
